<html>

<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <title>Slide Show</title>
    <script src="jquery-3.4.1.js"></script>
    <script>
        // $(function () {
        //     $("#button_hide").click(function () {
        //         $("img").hide("fast");
        //     });
        // });

        // $(function () {
        //     $("#button_show").click(function () {
        //         $("img").show("4000");
        //     });
        // });

        $(function () {
            $("#button_slideUp").click(function () {
                $("img").slideUp();
            });
        });

        $(function () {
            $("#button_slideDown").click(function () {
                $("img").slideDown();
            });
        });

        $(function () {
            $("#button_slideToggle").click(function () {
                $("img").slideToggle();
            });
        });

        $(function () {
            $("#button_fadeOut").click(function () {
                $("img").fadeOut();
            });
        });

        $(function () {
            $("#button_fadeIn").click(function () {
                $("img").fadeIn();
            });
        });

        $(function () {
            $("#button_fadeToggle").click(function () {
                $("img").fadeToggle();
            });
        });

        $(function () {
            $("#button_fade").click(function () {
                var opacity = $("#text_fade").val();
                $("img").fadeTo("slow", opacity);
            });
        });

        $(function () {
            $(".thumb").click(function () {
                var selectedSrc = $(this).attr("src");
                $(".main").fadeOut("normal", function () {
                    $(".main").attr("src", selectedSrc);
                    $(".main").fadeIn();
                });
            });
        });

        $(function () {
            var imgIndex;
            var timerId;

            $("#slideshow").click(function () {
                imgIndex = 0;
                timerId = setInterval(ChangeImage, 5000);
            });


            var ChangeImage = function () {
                var selectedSrc = $(".thumb:eq(" + imgIndex + ")").attr("src");
            };

            $(".main").fadeOut("normal", function () {
                $(".main")
            });

        });




    </script>
</head>

<body>
    <!-- <input type="button" value="非表示" id="button_hide">
    <input type="button" value="表示" id="button_show"> -->
    <input type="button" value="スライドアップ" id="button_slideUp">
    <input type="button" value="スライドダウン" id="button_slideDown">
    <input type="button" value="アップ/ダウン" id="button_slideToggle">
    <br>
    <input type="button" value="フェードアウト" id="button_fadeOut">
    <input type="button" value="フェードイン" id="button_fadeIn">
    <input type="button" value="アウト/イン" id="button_fadeToggle">
    <br>
    <input type="text" value="0.5" id="text_fade">
    <input type="button" value="フェード開始" id="button_fade">
    <hr>
    <img class="thumb" src="image/butterfly-4848445__340.jpg" width="90" height="90">
    <img class="thumb" src="image/crocus-4851641__340.jpg" width="90" height="90">
    <img class="thumb" src="image/cyclist-4857820__340.jpg" width="90" height="90">
    <img class="thumb" src="image/horse-4847088__340.jpg" width="90" height="90">
    <hr>
    <img class="main" src="image/butterfly-4848445__340.jpg">
</body>

</html>
